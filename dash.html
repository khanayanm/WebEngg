<script>
loadCat();
function loadCat(){
	const xhttp = new XMLHttpRequest();
	xhttp.onload = function() {
		obj1 = JSON.parse(this.responseText);
		var myGrid = document.getElementById("categoryGrid");
		for (let i=0; i < obj1.Categories.length; i++){
			var div = document.createElement("DIV");
			div.innerHTML = obj1.Categories[i].name +"  ("+ obj1.Categories[i].count+")";
			var att = document.createAttribute("class");
			att.value="grid-item";
			div.setAttributeNode(att);
			myGrid.appendChild(div);
		}
		
	}
	xhttp.open("GET", "Categories_info.json",true); //TODO categories will come from db in json or xml format.
	xhttp.send();
}

</script>
